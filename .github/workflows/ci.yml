name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '21'

jobs:
  setup:
    name: ‚òï Set up Java
    runs-on: ubuntu-latest
    environment: DEV
    outputs:
      java-version: ${{ env.JAVA_VERSION }}
    steps:
      - name: Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

  checkout-and-cache:
    name: Checkout & Cache
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v3
      - name: üíæ Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-
      - name: üì¶ Make Gradle wrapper executable
        run: chmod +x ./gradlew

  build:
    name: üî® Build & Test
    runs-on: ubuntu-latest
    needs: checkout-and-cache
    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v3
      - name: ‚úÖ Run Tests
        run: ./gradlew test
      - name: üîß Build Project
        run: ./gradlew clean build


  docker:
    name: üê≥ Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v3

      - name: üìÑ Ensure gradle.properties exists
        run: |
          if [ ! -f gradle.properties ]; then
            echo "# temporary gradle.properties" > gradle.properties
          fi

      - name: Check which secrets are set
        run: |
          echo "DOCKER_PASSWORD set? ${{ secrets.DOCKER_PASSWORD != '' }}"
          echo "DOCKER_REGISTRY set? ${{ secrets.DOCKER_REGISTRY != '' }}"
          echo "DOCKER_USERNAME set? ${{ secrets.DOCKER_USERNAME != '' }}"

      - name: üîê Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üê≥ Build Docker Image
        run: |
          docker build -t mini-url:latest .

      - name: üì§ Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_REGISTRY }}/mini-url:latest
