name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    name: ☕ Set up Java
    runs-on: ubuntu-latest
    outputs:
      java-version: ${{ secrets.JAVA_VERSION }}
    steps:
      - name: Set up Java ${{ secrets.JAVA_VERSION }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ secrets.JAVA_VERSION }}

  checkout-and-cache:
    name: Checkout & Cache
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3
      - name: 💾 Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-
      - name: 📦 Make Gradle wrapper executable
        run: chmod +x ./gradlew

  build:
    name: 🔨 Build & Test
    runs-on: ubuntu-latest
    needs: checkout-and-cache
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3
      - name: ✅ Run Tests
        run: ./gradlew test
      - name: 🔧 Build Project
        run: ./gradlew clean build


  docker:
    name: 🐳 Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 📄 Ensure gradle.properties exists
        run: |
          if [ ! -f gradle.properties ]; then
            echo "# temporary gradle.properties" > gradle.properties
          fi

      - name: 🔐 Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐳 Build Docker Image
        run: |
          docker build -t local-image:latest .

      - name: 🏷️ Tag Docker Image
        run: |
          docker tag local-image:latest $DOCKER_REGISTRY/$DOCKER_IMAGE_NAME:latest

      - name: 📤 Push Docker Image
        run: |
          docker push $DOCKER_REGISTRY/$DOCKER_IMAGE_NAME:latest
